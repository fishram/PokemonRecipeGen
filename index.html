<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon and Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Pokémon and Recipe Generator</h1>
    <button onclick="generatePokemonAndRecipe()">Generate</button>
    <div id="pokemonInfo">
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage" src="" alt="Pokémon Image" class="pokemon-image">
    </div>
    <div id="recipeInfo">
        <h2><span id="pokemonNameForRecipe">Pokémon's</span> Recipe</h2>
        <p id="recipeTitle"></p>
        <img id="recipeImage" src="" alt="Recipe Image">
        <ul id="recipeIngredients"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
